<!DOCTYPE html>
<html style="color: var(--backgroundColor)" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Zachary Hoffman</title>
        <meta name="description" content="This is a portfolio website" />
        <link rel="icon" type="png" href="../images/codeLightBlue.ico" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../css/projectCard.css" />

        <!-- Link to the particle library -->
        <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

        <!-- Load theme on page load  -->
        <script>
            // Placed in the head so it loads before the rest of the page
            if (localStorage.getItem("theme")) {
                document.documentElement.setAttribute(
                    "data-theme",
                    localStorage.getItem("themeName")
                );
            }
        </script>
    </head>
    <body style="overflow-y: auto">
        <div class="mainContainer">
            <!-- NAVIGATION BAR -->
            <div class="containerNav">
                <nav class="navbar">
                    <ul class="nav--list">
                        <li class="navItem"><a href="../index.html">Home</a></li>
                        <li class="navItemActive"><a href="projects.html">Projects</a></li>
                        <li class="navItem"><a href="resume.html">Resume</a></li>
                    </ul>
                </nav>
            </div>

            <!-- HEADER -->
            <h1 class="nonHomeHeader">Projects</h1>
            <hr />

            <div id="projectListContainer">

                <button class="projectCardContainer" onclick="flipCard(event)" data-front-image="../images/chessRobotResized.webp" data-back-image="../images/projectDetailsChessRobotResized.webp" data-project-link="https://github.com/zthoffman21/chessRobot">
                    <div class="projectCardContent">
                        <img
                            src="../images/chessRobotResized.webp"
                            alt="chessRobotCard"
                        />
                    </div>
                    <div class="overlayEffect"></div>
                </button>

                <button class="projectCardContainer" onclick="flipCard(event)" data-front-image="../images/AIRacingSimulationCard.webp" data-back-image="../images/projectDetailsAIRacingSimulationResized.webp" data-project-link="https://github.com/zthoffman21/Machine_Learning_Racing_Simulation">
                    <div class="projectCardContent">
                        <img
                            src="../images/AIRacingSimulationCard.webp"
                            alt="AIRacingSimulationCard"
                        />
                    </div>
                    <div class="overlayEffect"></div>
                </button>

                <button class="projectCardContainer" onclick="flipCard(event)" data-front-image="../images/PersonalWebsiteCardResized.webp" data-back-image="../images/projectDetailsPersonalPortfolioResized.webp" data-project-link="https://github.com/zthoffman21/zthoffman.com">
                    <div class="projectCardContent">
                        <img
                            src="../images/PersonalWebsiteCardResized.webp"
                            alt="PersonalWebsiteCard"
                        />
                    </div>
                    <div class="overlayEffect"></div>
                </button>

                <button class="projectCardContainer" onclick="flipCard(event)" data-front-image="../images/PawnsRevengeCard2Resized.webp" data-back-image="../images/projectDetailsPawnsRevengeResized.webp" data-project-link="https://github.com/zthoffman21/Pawns-Revenge-Python">
                    <div class="projectCardContent">
                        <img
                            src="../images/PawnsRevengeCard2Resized.webp"
                            alt="PawnsRevengeCard"
                        />
                    </div>
                    <div class="overlayEffect"></div>
                </button>

            </div>
        </div>
        <div
            id="clickCardNote"
            style="
                display: flex;
                justify-content: center;
                margin: 30px 0 60px 0;
                opacity: 0;
                transition: opacity 0.5s ease;
            "
        >
            <p style="color: var(--textAlt); font-family: 'Coda'; font-size: 0.75em">
                <i>...click a card to view more</i>
            </p>
        </div>

        <div class="footer">
            <div class="iconLinks">
                <a class="footerIcon" href="https://linkedin.com/in/zthoffman" target="_blank">
                    <img src="../images/linkedInIconResized.webp" alt="LinkedIn" />
                </a>
                <a class="footerIcon" href="https://github.com/zthoffman21" target="_blank">
                    <img src="../images/githubIconResized.webp" alt="GitHub" />
                </a>
                <a class="footerIcon" href="mailto:zachhoffman@ymail.com" target="_blank">
                    <img src="../images/mailIconResized.webp" alt="Email" />
                </a>
            </div>
            <h6>Hoffman &copy; <script>document.write(new Date().getFullYear());</script></h6>
        </div>

        <script src="../js/theme.js"></script>
        <script src="../js/projectCard.js"></script>
        <script src="../js/particles.js"></script>
        <script src="" async defer></script>
    </body>
</html>
