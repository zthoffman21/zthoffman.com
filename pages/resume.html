<!DOCTYPE html>
<html style="color: var(--backgroundColor)" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Zachary Hoffman</title>
        <meta name="description" content="This is a portfolio website" />
        <link rel="icon" type="png" href="../images/codeLightBlue.ico" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../css/resume.css" />

        <!-- Link to the particle library -->
        <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
        <!-- Link to the pdf library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

        <!-- Load theme on page load  -->
        <script>
            // Placed in the head so it loads before the rest of the page
            if (localStorage.getItem("theme")) {
                document.documentElement.setAttribute(
                    "data-theme",
                    localStorage.getItem("themeName")
                );
            }
        </script>
    </head>
    <body>
        <div class="mainContainer">
            <!-- NAVIGATION BAR -->
            <div class="containerNav">
                <nav class="navbar">
                    <ul class="nav--list">
                        <li class="navItem"><a href="../index.html">Home</a></li>
                        <li class="navItem"><a href="projects.html">Projects</a></li>
                        <li class="navItemActive"><a href="resume.html">Resume</a></li>
                    </ul>
                </nav>
            </div>

            <!-- HEADER -->
            <h1 class="nonHomeHeader">Resume</h1>
            <hr />

            <!-- RESUME -->
            <div id="pdfContainer">
                <canvas id="pdfCanvas"></canvas>
                    <div id="pdfControls">
                        <button id="downloadButton">Download</button>

                        <select id="zoomSelect">
                            <option value="0.4">25%</option>
                            <option value="0.5">50%</option>
                            <option value="0.75" selected>75%</option>
                            <option value="1">100%</option>
                            <option value="1.5">125%</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="iconLinks">
                <a class="footerIcon" href="https://linkedin.com/in/zthoffman" target="_blank">
                    <img src="../images/linkedInIconResized.webp" alt="LinkedIn" />
                </a>
                <a class="footerIcon" href="https://github.com/zthoffman21" target="_blank">
                    <img src="../images/githubIconResized.webp" alt="GitHub" />
                </a>
                <a class="footerIcon" href="mailto:zachhoffman@ymail.com" target="_blank">
                    <img src="../images/mailIconResized.webp" alt="Email" />
                </a>
            </div>
            <h6>Hoffman &copy; <script>document.write(new Date().getFullYear());</script></h6>
        </div>

        <script src="../js/theme.js"></script>
        <script src="../js/particles.js"></script>
        <script src="../js/resume.js"></script>
        <script src="" async defer></script>
    </body>
</html>
